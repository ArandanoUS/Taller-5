<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar {{ nombre }}</title>
</head>
<body>
    <h1>✏️ Editar receta: {{ nombre }}</h1>
    <form method="post">
        <label for="ingredientes">Ingredientes:</label>
        <textarea id="ingredientes" name="ingredientes" required>{{ receta['ingredientes'] }}</textarea>
        <br>
        <label for="pasos">Pasos:</label>
        <textarea id="pasos" name="pasos" required>{{ receta['pasos'] }}</textarea>
        <br>
        <button type="submit">Guardar cambios</button>
    </form>
    <a href="{{ url_for('ver_receta', nombre=nombre) }}">⬅️ Cancelar</a>
</body>
</html>
