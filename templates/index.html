<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libro de Recetas</title>
</head>
<body>
    <h1>📖 Libro de Recetas</h1>
    <a href="{{ url_for('agregar_receta') }}">➕ Agregar nueva receta</a>
    <ul>
        {% for receta in recetas %}
            <li>
                <a href="{{ url_for('ver_receta', nombre=receta['nombre']) }}">{{ receta['nombre'] }}</a>
                <form action="{{ url_for('eliminar_receta', nombre=receta['nombre']) }}" method="post" style="display:inline;">
                    <button type="submit">❌ Eliminar</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
